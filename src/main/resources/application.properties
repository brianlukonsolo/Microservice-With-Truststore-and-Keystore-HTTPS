# Server port
server.port=8443

# SSL configuration
server.ssl.key-store-type=PKCS12
server.ssl.key-store=classpath:microservice-keystore.p12
server.ssl.key-store-password=changeit
server.ssl.key-alias=microservice

# Trust store configuration
server.ssl.trust-store-type=PKCS12
